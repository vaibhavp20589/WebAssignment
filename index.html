<html><head><base href="." /><title>Online Registration Form</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #34495e;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus,
    textarea:focus {
        border-color: #3498db;
        outline: none;
    }

    button {
        background: #3498db;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        margin: 20px auto;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #2980b9;
    }

    #formResult {
        display: none;
        margin-top: 30px;
        padding: 20px;
        border-radius: 5px;
        background: #f8f9fa;
    }

    .success-message {
        color: #2ecc71;
        text-align: center;
        margin-bottom: 20px;
    }

    .submitted-data {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .submitted-data p {
        margin: 10px 0;
        color: #2c3e50;
    }

    .error {
        border-color: #e74c3c !important;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
        animation: fadeIn 0.5s ease-out;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Online Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select a course</option>
                    <option value="web-development">Web Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="mobile-dev">Mobile Development</option>
                    <option value="cloud-computing">Cloud Computing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Additional Comments:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit">Submit Registration</button>
        </form>

        <div id="formResult">
            <div class="success-message">
                <h2>Registration Successful!</h2>
                <p>Thank you for registering. Here are your submitted details:</p>
            </div>
            <div class="submitted-data">
                <!-- Data will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#registrationForm').on('submit', function(e) {
                e.preventDefault();

                // Basic form validation
                let isValid = true;
                $(this).find('input, select').each(function() {
                    if ($(this).prop('required') && !$(this).val()) {
                        $(this).addClass('error');
                        isValid = false;
                    } else {
                        $(this).removeClass('error');
                    }
                });

                if (!isValid) {
                    alert('Please fill in all required fields');
                    return;
                }

                // Collect form data
                const formData = {
                    fullName: $('#fullName').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val(),
                    course: $('#course').val(),
                    message: $('#message').val()
                };

                // In a real application, you would send this data to a PHP backend
                // For this demo, we'll display it directly
                displaySubmittedData(formData);
            });

            function displaySubmittedData(data) {
                const submittedHtml = `
                    <p><strong>Name:</strong> ${data.fullName}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Phone:</strong> ${data.phone}</p>
                    <p><strong>Course:</strong> ${data.course}</p>
                    <p><strong>Additional Comments:</strong> ${data.message || 'None'}</p>
                `;

                $('.submitted-data').html(submittedHtml);
                $('#formResult').show().addClass('fade-in');
                $('#registrationForm')[0].reset();

                // Scroll to results
                $('html, body').animate({
                    scrollTop: $('#formResult').offset().top
                }, 1000);
            }
        });
    </script>
</body></html>
